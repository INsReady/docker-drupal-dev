name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push - D7
        id: docker_build_7
        uses: docker/build-push-action@v2
        with:
          context: ./7/
          push: true
          tags: insready/drupal-dev:7
      -
        name: Build and push - D8
        id: docker_build_8
        uses: docker/build-push-action@v2
        with:
          context: ./8/
          push: true
          tags: insready/drupal-dev:8
      -
        name: Build and push - D9
        id: docker_build_9
        uses: docker/build-push-action@v2
        with:
          context: ./9/
          push: true
          tags: | 
            insready/drupal-dev:9
            insready/drupal-dev:latest
      -
        name: Build and push - ContentaCMS
        id: docker_build_contenta
        uses: docker/build-push-action@v2
        with:
          context: ./contentacms/
          push: true
          tags: | 
            insready/drupal-dev:contentacms
      -
        name: Build and push - Reservoir
        id: docker_build_reservoir
        uses: docker/build-push-action@v2
        with:
          context: ./reservoir/
          push: true
          tags: | 
            insready/drupal-dev:reservoir
      -
        name: Build and push - Thunder
        id: docker_build_thunder
        uses: docker/build-push-action@v2
        with:
          context: ./thunder/
          push: true
          tags: | 
            insready/drupal-dev:thunder
      -
        name: Build and push - Varbase
        id: docker_build_varbase
        uses: docker/build-push-action@v2
        with:
          context: ./varbase/
          push: true
          tags: | 
            insready/drupal-dev:varbase
      -
        name: Update repo description
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: insready/drupal-dev